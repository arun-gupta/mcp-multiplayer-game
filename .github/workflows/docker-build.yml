name: Test, Build and Deploy Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: arun-gupta/mcp-multiplayer-game

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.13.0

    # Docker Hub login removed - building locally only

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and test Docker image
      uses: docker/build-push-action@v5
      timeout-minutes: 10
      with:
        context: .
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        # Use multiple cache sources for better performance
        cache-from: |
          type=gha
          type=gha,scope=deps
        cache-to: |
          type=gha,mode=max
          type=gha,mode=max,scope=deps
        platforms: linux/amd64
        build-args: |
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
        # Build only for AMD64 for fastest builds and maximum compatibility

  deploy:
    needs: test-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Deploy notification
      run: |
        echo "âœ… Docker image built and tested successfully!"
        echo "Build completed without Docker Hub push"
        echo "To deploy, create Docker Hub repository and update workflow"
